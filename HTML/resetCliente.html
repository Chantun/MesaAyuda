<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>POST Form Data as JSON with JavaScript Fetch API</title>

		<style type="text/css">
			label {
				font-size: 18px;
			}
			input {
				margin: 7px;
				padding: 2px;
			}
		</style>
	</head>
	<body>
		<!-- Area de encabezados fijos -->
		<!-- close the browser and start it with the --disable-web-security and --user-data-dir flags-->
		<center>
			<img
				src="HelpDeskGirl.png"
				alt="Nuestra imagen corporativa"
				style="width: 200px; height: 150px"
			/>
		</center>
		<center>
			<h1>Sistema de Mesa de Ayuda</h1>
			<h2>Cambio de Contraseña</h2>
		</center>

		<!-- Formulario para enviar los datos -->
		<center>
			<form class="form container" method="GET" width="100px" border="1">
				<br />
				<!-- <center><h4>Ingrese su identificación de usuario y password</h4></center> -->
				<table class="login-table">
					<tr style="height: 10px">
						<td>
							<label for="contacto" class="form-label" style="margin-left: 0"
								>E-Mail</label
							>
						</td>
					</tr>

					<tr>
						<td>
							<input
								class="txt"
								id="contacto"
								name="contacto"
								type="email"
								placeholder="example@gmail.com"
							/><br />
						</td>
					</tr>

					<tr style="height: 10px">
						<td>
							<label for="password1" class="form-label" style="margin-left: 0"
								>Nueva contraseña</label
							>
						</td>
					</tr>
					<tr>
						<td>
							<input
								class="txt"
								id="password1"
								name="password"
								type="password"
								placeholder="Contraseña"
							/><br />
						</td>
					</tr>
					<tr style="height: 10px">
						<td>
							<label for="password2" class="form-label" style="margin-left: 0"
								>Confirmar contraseña</label
							>
						</td>
					</tr>
					<tr>
						<td>
							<input
								class="txt"
								id="password2"
								name="newPassword"
								type="password"
								placeholder="Contraseña"
							/><br />
						</td>
					</tr>

					<tr>
						<td><center><span id="resultado1"></center></span></td>
					</tr>
					<tr>
						<td><br /></td>
					</tr>
					<!-- <tr><td><br><input name="termscondition" type="checkbox"> Acepto los términos y condiciones del registro en el sistema (S.E.u.O)</p></br></td></tr> -->
					<!-- <tr>
						<td><center><span id="resultado2"></center></span></td>
					</tr> -->
				</table>

				<button type="submit">< Confirmar</button>

				<p></p>
			</form>
			<p>
				¡Todo lo que Ud. diga o haga en éste sistema podrá ser usado en su
				contra!
			</p>
		</center>

		<!-- Area para crear contenido dinámico -->

		<div id="app"></div>
		<ul id="listado"></ul>

		<!-- Script a ser ejecutado -->
		<script src="resetCliente.js" type="module"></script>
	</body>
</html>
